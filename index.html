<!DOCTYPE html>
<html>
  <head>
  <title>Voting</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="voters">
        <h1>Welcome, Voters!!</h1>
        <p>You're allowed to vote!  Go ahead and view the candidates below:
          Hilary Clinton
          Donald Trump
      </div> <!-- closes voters -->

      <div id="non_voters">
        <h1>We're sorry!</h1>
        <p>It looks like you're unable to vote this year!  Please refer to the resources <a href="http://www.eac.gov/voter_resources/">here</a> for more information on voting in the future.</p>

      </div> <!-- closes non-voters -->

    </div> <!-- closes container -->
  </body>
</html>
